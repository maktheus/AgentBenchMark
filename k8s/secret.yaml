apiVersion: v1
kind: Secret
metadata:
  name: benchmark-secrets
  namespace: benchmark-service
type: Opaque
data:
  # These should be base64 encoded
  OPENAI_API_KEY: <base64-encoded-openai-api-key>
  ANTHROPIC_API_KEY: <base64-encoded-anthropic-api-key>
  SECRET_KEY: <base64-encoded-secret-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: benchmark-service
type: Opaque
data:
  POSTGRES_DB: <base64-encoded-db-name>
  POSTGRES_USER: <base64-encoded-db-user>
  POSTGRES_PASSWORD: <base64-encoded-db-password>